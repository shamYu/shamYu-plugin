<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<input type="button" id="btn" value="按钮" />
	</body>
	<script type="text/javascript">
		//给按钮添加点击事件，点击时弹出自己的value属性值
		var oBtn=document.getElementById("btn");		
		oBtn.onclick=function () {
			alert(oBtn.value);
		}
	</script>
</html>
