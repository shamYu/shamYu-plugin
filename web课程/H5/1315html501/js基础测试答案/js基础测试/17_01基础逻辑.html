<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
	</body>
	<script type="text/javascript">
		
		var arr=['班长大人','金刚欧巴','杨幂','洋洋','毛姐姐','唐姐姐','慧妹妹','浩哥哥'];
		
		//将数组里面的每一个元素最后面都拼接1个字符串'棒棒的'
		//将数组内的所有元素用*号连接，并显示在body内。
		
		for(var i=0;i<arr.length;i++){
			arr[i]+='棒棒的'
		}
		
		document.body.innerHTML=arr.join('*');
		
	</script>
</html>
