<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			div{
				width: 100px;
				height: 100px;
			}
		</style>
	</head>
	<body>
		<input type="button" id="btn" value="改颜色" />
		<div id='div1' style='background:red'>0</div>
	</body>
	<script type="text/javascript">
		//给按钮添加点击事件，点击后将div的背景变成绿色
		//给div添加点击事件，每次点击将其内容+1;如果点击时div的背景颜色是绿色，点击次数变0,再次点击，继续+1。
		var oBtn=document.getElementById("btn");
		var oDiv=document.getElementById("div1");
		var flag=true;
		oBtn.onclick=function () {
			oDiv.style.background='green';
			flag=false;
		}
		oDiv.onclick=function(){
			this.innerHTML++;
			if(!flag){
				this.innerHTML=0;
				flag=true;
			}			
		}
	</script>
</html>
