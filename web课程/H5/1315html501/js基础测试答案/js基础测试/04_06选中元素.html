<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
	</body>
	<script type="text/javascript">
		for(var i=0;i<500;i++){
			var a=i%2?'box':'';
			document.body.innerHTML+='<div class="'+a+'"></div>';
		}
		//给所有的box添加样式100*100，背景红色。其他div添加100*100，背景绿色
		var aDiv=document.getElementsByClassName('box');
		for(var i=0;i<aDiv.length;i++){
			aDiv[i].style.width='100px';
			aDiv[i].style.height='100px';
			aDiv[i].style.background='red';
		}
	</script>
</html>
