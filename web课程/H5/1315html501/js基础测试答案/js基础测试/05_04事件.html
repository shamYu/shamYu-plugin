<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		
	</body>
	<script type="text/javascript">
		for(var i=0;i<500;i++){
			document.body.innerHTML+='<input type="button" value="按钮'+(i+1)+'" />'
		}
		//给每个按钮添加点击事件，点击时弹出自己的value属性值
		var aInput=document.getElementsByTagName('input');
		for(var i=0;i<aInput.length;i++){
			aInput[i].onclick=function () {
				alert(this.value);
			}
		}
	</script>
</html>
