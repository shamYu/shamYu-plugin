<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>无标题文档</title>
<style>
#div1{ width:58px; border:1px #000000 solid; float:left;}
#div1 input{ margin:5px;}
#div1 input.active{ background:red;}
.box1{ width:300px; height:300px; border:1px #000000 solid; float:left; margin-left:10px; display:none;}
.box2{ width:250px; height:250px; background:#666666; margin:10px auto; color:#FFFFFF; display:none;}
.box1 .active{ background:blue;}
</style>


</head>

<body>
<div id="div1">
	<input class="active" type="button" value="tab1" />
    <input type="button" value="tab2" />
    <input type="button" value="tab3" />
    <input type="button" value="tab4" />
    <input type="button" value="tab5" />
</div>
<div class="box1" style="display:block;">
	<div class="box2" style="display:block;">
    	tab1-1
    </div>
    <div class="box2">
    	tab1-2
    </div>
    <div class="box2">
    	tab1-3
    </div>
    <input class="active" type="button" value="tab1-1" />
    <input type="button" value="tab1-2" />
    <input type="button" value="tab1-3" />
</div>
<div class="box1">
	<div class="box2" style="display:block;">
    	tab2-1
    </div>
    <div class="box2">
    	tab2-2
    </div>
    <div class="box2">
    	tab2-3
    </div>
    <input class="active" type="button" value="tab2-1" />
    <input type="button" value="tab2-2" />
    <input type="button" value="tab2-3" />
</div>
<div class="box1">
	<div class="box2" style="display:block;">
    	tab3-1
    </div>
    <div class="box2">
    	tab3-2
    </div>
    <div class="box2">
    	tab3-3
    </div>
    <input class="active" type="button" value="tab3-1" />
    <input type="button" value="tab3-2" />
    <input type="button" value="tab3-3" />
</div>
<div class="box1">
	<div class="box2" style="display:block;">
    	tab4-1
    </div>
    <div class="box2">
    	tab4-2
    </div>
    <div class="box2">
    	tab4-3
    </div>
    <input class="active" type="button" value="tab4-1" />
    <input type="button" value="tab4-2" />
    <input type="button" value="tab4-3" />
</div>
<div class="box1">
	<div class="box2" style="display:block;">
    	tab5-1
    </div>
    <div class="box2">
    	tab5-2
    </div>
    <div class="box2">
    	tab5-3
    </div>
    <input class="active" type="button" value="tab5-1" />
    <input type="button" value="tab5-2" />
    <input type="button" value="tab5-3" />
</div>
</body>
<script type="text/javascript">
	
	var oDiv1=document.getElementById("div1");
	var aIn_big=oDiv1.getElementsByTagName('input');
	var aDiv_big=document.body.getElementsByClassName('box1');
	
	//五个红色选项卡的逻辑
	for(var i=0;i<aIn_big.length;i++){
		aIn_big[i].index=i;
		aIn_big[i].addEventListener('click',tab)
	}
	
	function tab(){
		for(var i=0;i<aIn_big.length;i++){
			aIn_big[i].className='';
			aDiv_big[i].style.display='none';
		}
		this.className='active';
		aDiv_big[this.index].style.display='block';
	}
	
	//15个蓝色嵌套选项卡逻辑
	for(var i=0;i<aDiv_big.length;i++){
		
		let aIn1=aDiv_big[i].getElementsByTagName('input');
		let aDiv1=aDiv_big[i].getElementsByTagName('div');
		
		for(var j=0;j<aIn1.length;j++){
			aIn1[j].index=j;
			aIn1[j].addEventListener('click',function(){
				tab1(aIn1,aDiv1,this);
			});
		}		
	}
	
	function tab1(input,div,_this){
		for(var i=0;i<input.length;i++){
			input[i].className='';
			div[i].style.display='none';
		}
		_this.className='active';
		div[_this.index].style.display='block';
	}
	
	
</script>
</html>
