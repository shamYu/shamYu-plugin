		var aEle=document.body.getElementsByTagName('*');
		
//		将数组内的所有元素的最后一个字符和相应元素的下标拼接，分别存放在一个body的子div内						
		for(var i=0;i<arr.length;i++){

			aEle[i].innerText=arr[i];
