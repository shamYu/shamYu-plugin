	<script type="text/javascript">
		
		var arr=['班长大人','金刚欧巴','杨幂','洋洋','毛姐姐','唐姐姐','慧妹妹','浩哥哥'];
		
//		将数组内的所有元素的最后一个字符和相应元素的下标拼接，分别存放在一个body的子div内
		var aDiv=document.getElementsByTagName('div');
		for(var i=0;i<arr.length;i++){
			var str=arr[i].charAt(arr[i].length-1);
			aDiv[i].innerHTML=str+i;
		}
